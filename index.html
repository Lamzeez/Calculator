<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculatorStyle.css">
</head>
<body>
    <form action="" name="clc">
        <div id="whole">
	    <h1>CalcuLater</h1>
            <input type="text" name="display"; style="width: 230px; border-radius: 10px; padding-left: 10px">
            <div id="boxes">
                <div id="numbers">
                    <input type="button" class="btn" value="7" onclick="clc.display.value += '7'">
                    <input type="button" class="btn" value="8" onclick="clc.display.value += '8'">
                    <input type="button" class="btn" value="9" onclick="clc.display.value += '9'"><br>
                    <input type="button" class="btn" value="4" onclick="clc.display.value += '4'">
                    <input type="button" class="btn" value="5" onclick="clc.display.value += '5'">
                    <input type="button" class="btn" value="6" onclick="clc.display.value += '6'"><br>
                    <input type="button" class="btn" value="1" onclick="clc.display.value += '1'">
                    <input type="button" class="btn" value="2" onclick="clc.display.value += '2'">
                    <input type="button" class="btn" value="3" onclick="clc.display.value += '3'"><br>
                    <input type="button" class="btn" value="0" onclick="clc.display.value += '0'">
                    <input type="button" class="btn" value="C" onclick="clc.display.value = ' '" style="background-color:red">
                    <input type="button" class="btn" value="=" onclick="clc.display.value = eval(clc.display.value)" style="background-color:lightgreen"> 
                </div>
                <div id="operators">
                    <input type="button" class="btn" value="+" onclick="clc.display.value += '+'" style="background-color:yellowgreen">
                    <input type="button" class="btn" value="-" onclick="clc.display.value += '-'" style="background-color:tomato">
                    <input type="button" class="btn" value="*" onclick="clc.display.value += '*'" style="background-color:cyan">
                    <input type="button" class="btn" value="/" onclick="clc.display.value += '/'" style="background-color:blanchedalmond">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
